steps:
- task: NodeTool@0
  inputs:
    versionSpec: 10.x
  displayName: Install Node 10.x
- script: |
    npm install -g appium@${APPIUM_VERSION} --chromedriver_version='2.44'
    cp -f test/functional/app/appium-uiautomator2-server-debug-androidTest.apk /usr/local/lib/node_modules/appium/node_modules/appium-uiautomator2-server/apks
    cp -f test/functional/app/appium-uiautomator2-server-v3.8.0.apk /usr/local/lib/node_modules/appium/node_modules/appium-uiautomator2-server/apks
  displayName: Install appium beta
- script: npm install -g mjpeg-consumer
  displayName: Install MJPEG Consumer
- script: npm list --depth 2 -g || echo 'ok'
  displayName: Installed node dependencies
- task: UseRubyVersion@0
  inputs:
    versionSpec: '2.4' # so far, bundler does not work over 2.5 since it raises openssl error
- script: nohup appium --relaxed-security &
  displayName: Run Appium in background
- script: |
    gem install bundler;
    bundle install --retry=3 --jobs=4 --path vendor/bundle;
  displayName: Install Gems
